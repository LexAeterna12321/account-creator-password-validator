<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acount Creation/Password Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
</head>

<body>
    <div id="container">
        <div id="mainW">
            <div id="topW">
                <h4>Account Creator</h4>
            </div>
            <div id="alerts"></div>
            <div id="inputs">
                <label for="loginInput">
                    <i class="fas fa-user-circle"></i>Enter Your Login:</label>
                <br>
                <label for="passwordInput">
                    <i class="fas fa-key"></i>Enter your password: </label>
                <div id="inp">
                    <input type="text" id="loginInput">
                    <br>
                    <input type="text" id="passwordInput">
                </div>


            </div>
        </div>
        <button>Create account</button>
        <div id="instruction">
            <p>* Your password should be at least 8 letters long</p>
            <p>* You have to use a small letter, a big letter(medium security level), a digit and a symbol(high security level)</p>
            <p>* click submit to create an account</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
